<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery.mockjax.js"></script>
<script src="lib/underscore.js"></script>
<style type="text/css">
  li{display: inline; margin: 2px}
  .active a{background-color: #ff00ff}
</style>
</head>
<body>
  <div>
    <div>
      <ur id="content"></ul>
    </div>
    <!--页码列表 -->
  	<ur id="container">
  	</ul>
  </div>
   <script type="text/tempalte" id="pageTpl">
     <li><span>共<b class="pageCount"><%=totalCount%></b>条记录</span></li>
    <li class="prev <%if(page <= 1){ %>disabled<%}%>">
        <a href="javascript:" data-role="prev">
            上一页
        </a>
    </li>
    <%for(var i = 1;i <= totalPage;i++){ %>
    <li <%if(i == page){%>class="active"<%}%> >
        <a href="javascript:;"><%=i%></a>
    </li>
    <%} %>
    <li class="next <%if(page == totalCount){print('disabled')}%>">
        <a href="javascript:;" data-role="next">
            下一页
        </a>
    </li>
    <li class="limit">
    <select>
    <%for (var i = 1; i < 6; i++) {
        var count = i * 10;
    %>
    <option value="<%=count%>" <%if(volume == count){print('selected');}%> >每页<%=count%>条</option>
    <% } %>
    </select>
    </li>
    </script>
    <script type="text/javascript" src="dist/pagenav.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
